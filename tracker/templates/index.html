{% extends "base.html" %}

{% block navbar %}
    <div class="navbar">
        <div class="navbar-inner navbar-contents" >
                    <span id="header-links">
            {% if user.is_authenticated %}
                [{{user}}][ <a href="{% url 'logout' %}">logout</a>]
            {% endif %}
        </span>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'timing' 'tickets' %}">Tickets</a></li>

                <li><a href="{% url 'timing' 'statistics' %}">Statistic</a></li>
            </ul>
        </div>
    </div>
{% endblock %}

{% block js %}

<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
<script type='text/javascript' src="{{ STATIC_URL }}js/libs/knockout/knockout-2.2.0.js"></script>
<script type='text/javascript' src="{{ STATIC_URL }}js/libs/jquery.jsonrpc.js"></script>
